name: Sparrow CI tests
on:
  pull_request:
  push:

jobs:
  e2e_simulation_test:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone repository
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Build and run sparrow simulation
        env:
          MANIFEST_DIR: /manifest
        # In github action, `GITHUB_WORKSPACE` is a builtin variable for the
        # default location of the checkout action. To run the docker run CLI
        # locally, set this variable to the manifest checkout location.
        run: |
          export DOCKER_SRC_DIR=${GITHUB_WORKSPACE}
          docker run \
            --rm \
            --env "MANIFEST_DIR=${MANIFEST_DIR}" \
            --mount="type=bind,src=${DOCKER_SRC_DIR},dst=${MANIFEST_DIR}" \
            us-docker.pkg.dev/cerebra-shodan-ci-public/docker/sparrowci@sha256:bb9422e436b4c58eb973e2cd0c963ae8ac6a83cc740930fa169a6126438a7b4c \
            "${MANIFEST_DIR}/github_scripts/sparrow_rpi3_cantrip_sim.sh"
